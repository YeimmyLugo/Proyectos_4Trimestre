{% load static%}
<html>
    <head>
        <title>Django Blog</title>
        <link rel="stylesheet" href="{% static 'css/base.css'%}">
        <link rel= "stylesheet" href="{% static 'bootstrap-5.2.2-dist/js/bootstrap.min.css'%}">
        
    </head>
    <body id="container">
        <header>
            {% if user.is_authenticated %}
            <p class="text2">Hola {{ user.username }}!</p>
            <p><a href="{% url 'logout' %}">Logout</a></p>
            {% else %}
                <p style="text-align: center;" class="text1">Inicia sesion o registrate ahora</p>
                <div style="text-align: end;">
                    <button class="button">
                        <a href="{% url 'login' %}" class="text2">Login</a>
                    </button>
                    <button class="button1">
                        <a href="{% url 'signup' %}" class="text2">Sign Up</a>
                    </button>
                </div>
                
            {% endif %}
            <h1><a href="{% url 'home' %}" class="textdj" >Django Blog</a></h1>
        </header>
        <div>
            {% block content %} 
            {% endblock content %}
        </div>
        <script src= "{%static 'bootstrap-5.2.2-dist/js/bootstrap.min.js'%}"></script>
    </body>
</html>
